<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>n13 | create and maintain easy your notes</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/n13.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <!-- Für Sortierfunktion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <!-- Für Datepicker -->
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- <script src="js/n13data.js"></script> -->
    <script src="js/n13note.js"></script>
</head>
<body>

<header>
    <div class="nav">
        <div class="container">
            <div class="nRight">
                <select id="stylePicker" class="selectStyle">
                    <option value=".css">Style | classic</option>
                    <option value=".css">Style | modern</option>
                </select>
                <a class="n13logo nRight" href="index.html">n13</a>
            </div>
            <ul>
                <li><a href="index.html">my notes</a></li>
                <li><a id="btnAddNote" href="#">add note</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <!-- <div class="board">
         <button type="button" id="btnAddNote-x" class="btn btn-primary">Create new
             Note
         </button>
         <img src="media/n13postit_340x320px.png" id="n13postit" class="n13postit"/>
         <img src="media/n13postit_2_340x320px.png" id="n13postit_2" class="n13postit"/>
         <button type="button" class="btn btn-primary" style="float:right;">Show finished Notes</button>
     </div> -->
</div>
<!-- Eingabeformular -->

<div id="inputNote" class="container" style="display: none;">
    <table>
        <tr>
            <td>Title</td>
            <td><input id="title" type="text" size="45"></td>
        </tr>
        <tr>
            <td>Beschreibung</td>
            <td><textarea id="content" type="text" cols="46" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Wichtigkeit</td>
            <td>
                <select id="grade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                &emsp; Erledigt bis
                <input type="text" id="datepicker" size="20"></td>
        </tr>
    </table>

</div>
<!-- Buttons -->
<div id="sortNotes" class="container rowContainer">
    <div>
        <button class="btn">&#x21D5 Finished</button>
    </div>
    <div>
        <button onclick="renderNotes()" id="title" class="btn">&#x21D5 Title</button>
    </div>
    <div class="boxFlex">
    </div>
    <div>
        <button class="btn">&#x21D5 Created</button>
    </div>
    <div>
        <button class="btn">&#x21D5 End Date</button>
    </div>
    <div>
        <button class="btn">&#x21D5 Grade</button>
    </div>
</div>


<div id="outputNotes" class="container">
</div>


<script id="n13-handlebar-template" type="x-handlebars-template">
    <div id="note-list">
        {{#each this}}
        <article>
            <div class="list rowContainer">
                <div class="finished"><input type="checkbox" name="finished" value="na" id="check1" {{finished}}/></div>
                <div class="box boxFlex">
                    <div class="title">{{title}}</div>
                    <div class="content">{{content}}</div>
                </div>
                <div class="dateCreated">{{dateCreated}}</div>
                <div class="dateFinished">{{dateFinished}}</div>
                <div class="grade">{{grade}}</div>
            </div>
        </article>
        {{/each}}
    </div>
</script>

</body>
</html
