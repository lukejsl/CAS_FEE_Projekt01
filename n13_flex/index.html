<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>n13 | create and maintain easy your notes</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/n13.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="js/n13data.js"></script>
</head>
<body>

<header>
    <div class="nav">
        <div class="container">
            <a class="n13logo" href="index.html">n13</a>
            <ul>
                <li class="active"><a href="index.html">my notes</a></li>
                <li><a href="#how to">how to</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="container">
    <div class="board">
            <button type="button" class="btn btn-primary" onclick="window.location.href='addnote.html'">Create new Note</button>
            <img src="media/n13postit_340x320px.png" id="n13postit" class="n13postit"/>
            <img src="media/n13postit_2_340x320px.png" id="n13postit_2" class="n13postit"/>
            <button type="button" class="btn btn-primary" style="float:right;">Show finished Notes</button>
    </div>
</div>

<div id="outputNotes" class="container">
</div>

<script id="n13-handlebar-template" type="x-handlebars-template">
    <div>
        <div><button class="btn">Finished</button></div>
        <div><button onclick="renderNotes()" id="title" class="btn">Title</button></div>
        <div><button class="btn boxFlex"></button></div>
        <div><button class="btn">Created</button></div>
        <div><button class="btn">End Date</button></div>
        <div><button class="btn">Grade</button></div>
    </div>
    {{#each this}}
    <div class="list">
        <div class="finished"><input type="checkbox" name="finished" value="na" id="check1" {{finished}}/></div>
        <div class="box boxFlex">
            <div class="title">{{title}}</div>
            <div class="content">{{content}}</div>
        </div>
        <div class="dateCreated">{{dateCreated}}</div>
        <div class="dateFinished">{{dateFinished}}</div>
        <div class="grade">{{grade}}</div>
    </div>
    {{/each}}
</script>

</body>
</html>
