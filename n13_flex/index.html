<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>n13 | create and maintain easy your notes</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/n13.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <!-- Für Sortierfunktion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <!-- Für Datepicker -->
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- <script src="js/n13data.js"></script> -->
    <script src="js/n13note.js"></script>
</head>
<body>

<header>
    <div class="nav">
        <div class="container">
            <div class="nRight">
                <select id="stylePicker" class="selectStyle">
                    <option id="selectStyle1" value="1">Style | classic</option>
                    <option id="selectStyle2" value="2">Style | modern</option>
                </select>
                <a class="n13logo nRight" href="index.html">n13</a>
            </div>
            <ul>
                <li><a href="index.html">my notes</a></li>
                <li><a id="btnAddNote" href="#">add note</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <!-- <div class="board">
         <button type="button" id="btnAddNote-x" class="btn btn-primary">Create new
             Note
         </button>
         <img src="media/n13postit_340x320px.png" id="n13postit" class="n13postit"/>
         <img src="media/n13postit_2_340x320px.png" id="n13postit_2" class="n13postit"/>
         <button type="button" class="btn btn-primary" style="float:right;">Show finished Notes</button>
     </div> -->
</div>
<!-- Eingabeformular -->
<div class="container inputNote">
    <div id="inputNote">
        <div class="rowContainer inputField">
            <div>Title</div>
            <div><input id="title" type="text" size="45"></div>
        </div>
        <div class="rowContainer inputField">
            <div>Description</div>
            <div><textarea id="content" type="text" cols="46" rows="5"></textarea></div>
        </div>
        <div class="rowContainer inputField">
            <div>Wichtigkeit</div>
            <div>
                <select id="grade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="rowContainer inputField">
            <div>Finish Date</div>
            <div><input type="text" id="datepicker" size="20"/></div>
        </div>
        <div class="rowContainer inputField">
            <div>Finished</div>
            <div><input class="nRight" type="checkbox" name="finished" value="na" id="check" checked/></div>
        </div>

        <button id="saveNote" class="btnSave nRight">save note</button>
        <br/>
        <br/>
    </div>
</div>
<!-- Buttons -->
<div id="sortNotes" class="container rowContainer sortNotes">
    <div>
        <button class="btnSort">&#x21D5 Finished</button>
    </div>
    <div>
        <button onclick="renderNotes()" id="title" class="btn">&#x21D5 Title</button>
    </div>
    <div class="rowFlexZero">
    </div>
    <div>
        <button class="btnSort">&#x21D5 Created</button>
    </div>
    <div>
        <button class="btnSort">&#x21D5 End Date</button>
    </div>
    <div>
        <button class="btnSort">&#x21D5 Grade</button>
    </div>
</div>


<div id="outputNotes" class="container">
</div>


<script id="n13-handlebar-template" type="x-handlebars-template">
    <div id="note-list">
        {{#each this}}
        <article>
            <div class="list rowContainer box">
                <div class="noteInfo rowFlexOne">
                    <div class="dateFinished"><img src="media/finishedDate_512px.png"/>{{dateFinished}}</div>
                    <div class="dateCreated"><img src="media/createdDate_512px.png "/>01-12-2015{{dateCreated}}</div>
                    <div class="grade"><img src="media/importanceGrade_512px.png"/>{{grade}}</div>
                </div>
                <div class="noteContent rowFlexFour">
                    <div class="title">{{title}} | <input class="nRight" type="checkbox" name="finished" value="na"
                                                          id="check1" {{finished}}/></div>
                    <div class="content">{{content}}</div>
                    <div class="hoverOverlay">
                        <button class="btnEdit">edit</button>
                    </div>
                </div>


            </div>
        </article>
        {{/each}}
    </div>
</script>

</body>
</html
