<!DOCTYPE html>
<html>
<!-- Gruppe 13 | n13 -->
<head lang="en">
    <meta charset="UTF-8">
    <title>n13 | create and maintain easy your notes</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="n13.css" rel="stylesheet">
    <link href="jquery-ui-datepicker.css" rel="stylesheet" >
</head>
<body>

<header>
    <div class="nav">
        <div class="container">
            <div class="nRight">
                <select id="stylePicker" class="selectStyle">
                    <option id="selectStyle1" value="1">Style | classic</option>
                    <option id="selectStyle2" value="2">Style | modern</option>
                </select>
                <a class="n13logo nRight" href="/">n13</a>
            </div>
            <ul>
                <li><a href="/">my notes</a></li>
                <li><a id="btnAddNote" href="#">add note</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <div class="board displayNone">
        <img src="media/n13postit_340x320px.png" id="n13postit" class="n13postit"/>
        <img src="media/n13postit_2_340x320px.png" id="n13postit_2" class="n13postit"/>
    </div>
</div>
<!-- Eingabeformular -->
<div class="container inputNote">
    <div id="inputNote"></div>
</div>
<!-- Status -->
<div class="container status">
    <div id="statInit">Notes successfully initialized! Welcome to n13</div>
    <div id="statNoNotes">There are no Notes. Please add a new Note!</div>
    <div id="statSaved">Note successfully saved!</div>
    <div id="statEdited">Note successfully edited and saved!</div>
    <div id="statDeleted">Note successfully deleted!</div>
</div>
<!-- Buttons -->
<div id="sortNotes" class="container rowContainer sortNotes">
    <div>
        <button id="btnSortNotesCreated" class="btnSort">&#x21D5 Created</button>
    </div>
    <div>
        <button id="btnSortNotesEndDate" class="btnSort">&#x21D5 End Date</button>
    </div>
    <div>
        <button id="btnSortNotesGrade" class="btnSort">&#x21D5 Grade</button>
    </div>
    <div>
        <button id="btnSortNotesTitle" class="btnSort">&#x21D5 Title</button>
    </div>
    <div class="rowFlexZero">
    </div>
    <div>
        <button id="btnSortNotesFinish" class="btnShowFinished">&#x21D5 Finished</button>
    </div>
    <div>
        <button id="button0" class="btnDeleteAll">delete all</button>
    </div>
</div>


<div id="outputNotes" class="container">
</div>


<script id="n13-handlebar-template" type="x-handlebars-template">
    <div id="note-list">
        {{#each this}}
        <article id="noteArticle-{{id}}">
            <div class="list rowContainer box">
                <div class="noteInfo rowFlexOne">
                    <div><img src="media/noteID_512px.png"/> <b>{{id}}</b></div>
                    <div><img src="media/finishedDate_512px.png"/>{{dateFinished}}</div>
                    <div><img src="media/createdDate_512px.png "/>{{dateCreated}}</div>
                    <div><img src="media/importanceGrade_512px.png"/>{{grade}}</div>
                </div>
                <div class="noteContent rowFlexFour">
                    <div class="title"><b>{{title}}</b> <input class="nRight" type="checkbox" name="finished"
                                                               id="check1" {{finished}}/></div>
                    <div class="content">{{content}}</div>
                    <div class="hoverOverlay">
                        <button id="btnEdit-{{id}}" class="btnEdit">edit note: {{id}}</button>
                        <button class="btnDelete" id="delete-{{id}}">delete-{{id}}</button>
                    </div>
                </div>
            </div>
        </article>
        {{/each}}
    </div>
</script>

<script id="n13-handlebar-template-input" type="x-handlebars-template">
    <div id="input-field">
        {{#each this}}
        <div class="rowContainer inputField">
            <div>Title</div>
            <div><input id="title-{{id}}" type="text" size="45" value="{{title}}"></div>
        </div>
        <div class="rowContainer inputField">
            <div>Description</div>
            <div><textarea id="content" type="text" cols="46" rows="5">{{content}}</textarea></div>
        </div>
        <div class="rowContainer inputField">
            <div>Importance</div>
            <div>
                <select id="grade" value="{{grade}}">
                    <option {{grade1}} value="1">1</option>
                    <option {{grade2}} value="2">2</option>
                    <option {{grade3}} value="3">3</option>
                    <option {{grade4}} value="4">4</option>
                    <option {{grade5}} value="5">5</option>
                </select>
            </div>
        </div>
        <div class="rowContainer inputField">
            <div>Finish Date</div>
            <div><input type="text" id="datepicker" size="20" value="{{dateFinished}}"/></div>
        </div>
        <div class="rowContainer inputField">
            <div>Finished</div>
            <div><label class="checkBox">
                <input class="nRight" type="checkbox" name="finished" id="check" {{finished}}/>
                <span></span>
            </label></div>
        </div>

        <button id="cancel" class="btnDeleteAll nRight">cancel</button>
        <button id="{{saveNoteId}}" value="{{id}}" class="btnSave nRight">save note</button>
        <br/>
        <br/>
        {{/each}}
    </div>
</script>


<script src="jquery.min.js"></script>
<script src="handlebars.min.js"></script>
<!--script> jquery-ui npm version lÃ¤uft nicht -> Fehler, deshalb: <-->
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="n13data.js"></script>

</body>
</html>
